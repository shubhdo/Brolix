<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Material Angular Paging Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>

    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <!--<script src="../bower_components/angular-material-paging/src/angular-material-paging.js"></script>-->

    <script src="bower_components/material-angular-paging/build/dist.min.js"></script>


    <script>
        var app = angular.module("DemoApp", ['ngMaterial', 'cl.paging']);
        app.controller("MainController", ['$scope', function ($scope) {

            $scope.currentPage = 0;

            $scope.paging = {
                total: 100,
                current: 1,
                onPageChanged: loadPages,
            };

            function loadPages() {
                console.log('Current page is : ' + $scope.paging.current);

                // TODO : Load current page Data here

                $scope.currentPage = $scope.paging.current;
            }

        }]);

    </script>

</head>

<body ng-app="DemoApp" layout="column">
<div flex ng-controller="MainController" layout="column">
    <section flex>
        <md-content layout-padding="">
            <h1>Material Angular Paging demo</h1>
            <div>Loaded data form Page <strong>{{currentPage}}</strong></div>

        </md-content>
    </section>

    <section layout="row" layout-padding="">
        <cl-paging flex cl-pages="paging.total" , cl-steps="6" , cl-page-changed="paging.onPageChanged()" ,
                   cl-align="start start" , cl-current-page="paging.current"></cl-paging>

    </section>

</div>

</body>
</html>
